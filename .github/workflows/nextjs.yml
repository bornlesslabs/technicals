# Custom workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Clean workspace
        run: |
          echo "=== Cleaning potential conflicting files ==="
          rm -rf .next || true
          rm -rf out || true
          rm -rf node_modules || true
          rm -f next.config.js || true
          find . -name "next.config.js" -delete || true
          echo "=== Verifying clean state ==="
          ls -la next.config.* || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Force ES Module configuration
        run: |
          echo "=== Ensuring ES module environment ==="
          echo "=== Current next.config.mjs ==="
          cat next.config.mjs
          echo "=== Creating package-specific next config ==="
          cat > next.config.mjs << 'EOF'
          // Force ES module
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            eslint: {
              ignoreDuringBuilds: true,
            },
            typescript: {
              ignoreBuildErrors: true,
            },
            images: {
              unoptimized: true,
            },
            // GitHub Pages and production configuration
            ...(process.env.NODE_ENV === 'production' || process.env.GITHUB_PAGES === 'true') && {
              output: 'export',
              basePath: '/technicals',
              assetPrefix: '/technicals/',
            },
          };
          
          export default nextConfig;
          EOF
          echo "=== Removing any js files and preventing creation ==="
          rm -f next.config.js
          chmod 444 next.config.mjs  # Make it read-only
          echo "=== Current directory contents ==="
          ls -la next.config.*
      
      - name: Build Next.js
        env:
          GITHUB_PAGES: true
          NODE_ENV: production
        run: |
          echo "=== Pre-build check ==="
          ls -la next.config.* || true
          echo "=== Building ==="
          yarn build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
