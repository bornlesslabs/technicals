# Custom workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Clean workspace
        run: |
          echo "=== Cleaning potential conflicting files ==="
          rm -rf .next || true
          rm -rf out || true
          echo "Node version: $(node -v)"
          echo "Yarn version: $(yarn -v)"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Next.js
        env:
          GITHUB_PAGES: true
          NODE_ENV: production
        run: |
          echo "Running next build (output=export should trigger static export)"
          yarn build
          if [ ! -d out ]; then
            echo "No ./out directory after build. Running next export explicitly..."
            yarn export || npx next export || true
          fi
          if [ ! -d out ]; then
            echo "ERROR: ./out still missing. Listing tree for debugging:" >&2
            ls -R . | head -100
            echo "Contents of .next:"
            ls -R .next | head -200 || true
            exit 1
          fi
          echo "Final out directory contents:"; find out -maxdepth 2 -type f | head -50
          echo "Verifying required index.html exists"; [ -f out/index.html ] || { echo "Missing out/index.html" >&2; exit 1; }

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
